<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title></title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">E-Dobavki</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link active" href="/test_admin_home_supplements">Добавки<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/test_admin_home_products">Продукты</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button type="button" class="btn btn-success" disabled>Добавить</button>
      </form>
    </div>
  </nav>
<form>
    <div class="form-group mx-4">
      <label for="inputName" class="h5">Название добавки</label>
      <input type="email" class="form-control" id="inputName" placeholder="Email">
    </div>
    <div class="form-row mx-3">
    <div class="form-group col-md-4 ">
      <label for="inputOrigin" class="h5">Происхождение</label>
      <input type="text" class="form-control" id="inputOrigin">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCategory" class="h5">Категория добавки</label>
      <select id="inputCategory" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputDanger" class="h5">Опасность</label>
      <input type="text" class="form-control" id="inputDanger">
    </div>
  </div>
  <div class="form-group mx-4">
    <label for="inputInfo" class="h5">Общая информация</label>
    <textarea class="form-control" aria-label="With textarea" id="inputInfo"></textarea>
  </div>
  <div class="form-row text-center">
    <h5 class="mx-4">Воздействие на организм</h5>
  </div>
  <div class="form-row mx-3">
    <div class="form-group col-md-6 ">
      <label for="inputPositive">Польза</label>
      <textarea class="form-control" aria-label="With textarea" id="inputPositive"></textarea>
    </div>
    <div class="form-group col-md-6">
      <label for="inputNegative">Вред</label>
      <textarea class="form-control" aria-label="With textarea" id="inputNegative"></textarea>
    </div>
  </div>
  <div class="form-group mx-4">
    <label for="inputUsing" class="h5">Использование</label>
    <textarea class="form-control" aria-label="With textarea" id="inputUsing"></textarea>
  </div>
  <div class="form-group mx-4">
    <label for="inputLow" class="h5">Законодательство</label>
    <textarea class="form-control" aria-label="With textarea" id="inputLow"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mx-4">Сохранить</button>
</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    </body>
</html>
