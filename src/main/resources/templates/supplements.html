<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>E-dobavki</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-success sticky-top">
    <a class="navbar-brand" href="#">
        <img src="images/logo2.png" width="400" height="100" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-lable="Toggle-Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="/" class="nav-link text-light h4">Головна</a>
            </li>
            <li class="nav-item">
                <a href="/supplements" class="nav-link text-light h4">Харчові добавки</a>
            </li>
            <li class="nav-item">
                <a href="/products" class="nav-link text-light h4">Продукти</a>
            </li>
        </ul>
        <form class="form-inline">
            <a href="/developers" class="nav-link text-light ">Про розробників</a>
        </form>
    </div>
</nav>

<div class="col-auto mx-3"><h1>Харчові добавки</h1></div>
<div class="conteiner-fluid">
    <div class="container">
        <div class="row text-center">
                <div th:each="supplement:${supplements}">
                    <div class="card">
                        <div class="btn btn-outline-warning my-2 mx-1 btn-lg">
                            <span class="card-text">
                                <a th:href="'/get-supp/'+${supplement.id}" th:text="${supplement.name}" style="color: green"></a>
                            </span>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
