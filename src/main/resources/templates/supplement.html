<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>E-dobavki</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-success sticky-top">
    <a class="navbar-brand" href="/">
        <img src="https://i.ibb.co/192kTTN/logo2.png" width="230" height="50" alt="logo">

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="/" class="nav-link text-light h4">Головна</a>
            </li>
            <li class="nav-item">
                <a href="/supplements" class="nav-link text-light h4">Харчові добавки</a>
            </li>
            <li class="nav-item">
                <a href="/products" class="nav-link text-light h4">Продукти</a>
            </li>
        </ul>
        <form class="form-inline">
            <a href="/developers" class="nav-link text-light ">Про розробників</a>
        </form>
    </div>
</nav>

<div class="col-sm-12 mx-3"><h1>Пищевая добавка</h1></div>

<div class="card-body">
    <div class="mt-sm-3 mb-sm-1">

        <div class="container">
            <div class="card mb-3 mx-4">
                <div class="row no-gutters">
                    <div class="col-sm">
                        <span class="card-text">
                                 <a th:href="'/supplement/change/'+${supplement.id}" th:text="Редактировать" class="btn btn-primary"></a>
                             </span>
                        <div class=" mx-4 mt-3 h2 text-success"><span class="card-text" th:text="${supplement.eCod}"></span></div>

                        <div class=" mx-4 mt-3 h4"><span class="card-text" th:text="${supplement.name}"></span></div>

                        <div class=" mx-4 mt-3"><span class="card-text" th:text="${supplement.other_names}"></span></div>

                        <div class="mx-4 mt-3">Происхождение: <span class="card-text" th:text="${supplement.origin}"></span></div>
                        <!--<div class="mx-4 mt-3">Происхождение: <span class="card-text" th:text="${supplement.origin.description}"></span></div>-->

                        <div class="mx-4 mt-3">Категория добавки: <span class="card-text" th:text="${supplement.category}"></span></div>
                        <!--<div class="mx-4 mt-3">Категория добавки: <span class="card-text" th:text="${supplement.category.description}"></span></div>-->

                        <div class="mx-4 mt-3">Опасность: <span class="card-text" th:text="${supplement.danger}"></span></div>
                        <!--<div class="mx-4 mt-3">Опасность: <span class="card-text" th:text="${supplement.danger.description}"></span></div>-->
                    </div>

                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="col-sm h4 text-center">Общая информация</div>
                            <p class="card-text text-justify"><span class="card-text" th:text="${supplement.generalInfo}"></span></p>
                        </div>
                    </div>
                </div>

                <p></p>
                <div class="row">
                    <div class="col-sm h4 text-center">Влияние на организм</div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <div class="mx-4 h5 text-success text-center">Польза</div>
                        <div class="mx-4 text-justify"><span class="card-text" th:text="${supplement.benefit}"></span></div>
                    </div>

                    <div class="col-sm">
                        <div class="h5 text-danger text-center">Вред</div>
                        <div class="mr-4 text-justify"><span class="card-text" th:text="${supplement.harm}"></span></div>
                    </div>
                </div>

                <p></p>
                <div class="row">
                    <div class="col-sm h4 text-center">Использование</div>
                    <div class="mx-4 text-justify"><span class="card-text" th:text="${supplement.using_info}"></span></div>
                </div>

                <p></p>
                <div class="row">
                    <div class="col-sm h4 text-center">Законодавство</div>
                    <div class="mx-4 text-justify"><span class="card-text" th:text="${supplement.legislation}"></span></div>
                </div>
                <p></p>
            </div>
        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>
</html>
